<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 14.1</title>
</head>
<body>
    <script>
        var tinta=Number.parseInt(window.prompt('insira um número de 1 a 3'));
        switch(tinta){
            case 1:
                document.write('Irei pintar o carro de amarelo');
                break;
                case 2:
                    document.write('Irei pintar o carro de azul');
                    break;
                    case 3:
                        document.write('Irei pintar o carro de verde');
                        break;
                            default:
                                document.write('Não irei pintar');
        }
    </script>
</body>
</html>
