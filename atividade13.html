<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 13</title>
</head>
<body>
    <script>
        var nota1=Number.parseInt(prompt('insira a primeira nota'));
        var nota2=Number.parseInt(prompt('insira a segunda nota'));
        var nota3=Number.parseInt(prompt('insira a terceira nota'));
        var media=(nota1+nota2+nota3)/3;
        if (media>=60){
        document.write('APROVADO com a média de', media)
        }
        else{ (media<=59)
            document.write('REPROVADO com  a média de', media)
        }
    </script>
</body>
</html>
