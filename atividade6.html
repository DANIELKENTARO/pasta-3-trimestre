<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 6</title>
</head>
<body>
    <h1>Aprendendo DOM</h1>
    <p> Programando em <strong>JAVASCRIPT</strong></p>
    <p>DICIPLINA: Programação Mobile</p>
    <div>CLIQUE EM MIM</div>
    <script>
        var p1=window.document.getElementsByTagName
        ('p')[0]
        window.document.write(p1.innerText)//não inclui as tags
        window.document.write(p1.innerHTML)//inclui as tags
        p1.style.color='Blue'//cor do texto
        p1.align='center'//alinhamento
        p1.style.textAlign='center'//alinhamento
        p1.style.fontSize="200%"//100px
        p1.style.backgroundColor='gray'//cinza
    </script>
</body>
