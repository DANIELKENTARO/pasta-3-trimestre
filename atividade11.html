<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 11</title>
</head>
<body>
    <script>
        var semaforo=window.prompt('Digite uma cor(VERDE, AMARELO ou VERMELHO)');
        document.write(semaforo);
        if (semaforo=="VERDE")
        document.write("<br> PODE PASSAR")
        else if (semaforo=="<Verde")
        document.write("<br> PODE PASSAR")
        else if (semaforo=="verde")
        document.write("<br> PODE PASSAR")
        else if(semaforo=="AMARELO")
        document.write("<br> ATENÇÃO")
        else if(semaforo=="Amarelo")
        document.write("<br> ATENÇÃO")
        else if(semaforo=="amarelo")
        document.write("<br> ATENÇÃO")
        else{ 
            document.write('<br> NÃO PODE PASSAR')
        }
    </script>
</body>
</html>
